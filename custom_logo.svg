<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple gradient -->
    <linearGradient id="hackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  

  
  <!-- Main logo -->
  <g transform="translate(150,150)">
    
    <!-- Simple hexagon outline -->
    <polygon points="-60,-35 60,-35 85,0 60,35 -60,35 -85,0" 
             fill="none" 
             stroke="url(#hackGradient)" 
             stroke-width="2"
             filter="url(#glow)"/>
    
    <!-- Terminal prompt -->
    <g fill="url(#hackGradient)" font-family="Consolas, monospace" font-size="18" filter="url(#glow)">
      <text x="-45" y="8" text-anchor="start">&gt; _</text>
    </g>
    
    <!-- Blinking cursor -->
    <rect x="5" y="-5" width="12" height="18" fill="#00ff88" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    
  </g>
  
</svg>